<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pedidos</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf2eE7KbI8k0Co9dxa8d8F7k2Hf8H+aR4sdpcjHfPTOlFSZ2fzazjT1nYX1" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gerenciamento de Pedidos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('index') }}">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('criar_pedido') }}">Criar Pedido</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('produtos') }}">Produtos</a>
        </li>
        <li class="nav-item">
          {% if 'cliente_id' in session %}
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
  {% block conteudo %}
  {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
